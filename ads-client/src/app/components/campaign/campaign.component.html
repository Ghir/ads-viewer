<div class="title">
  <span>{{ campaignName | async }}</span>
</div>

<mat-tab-group class="group"
               mat-stretch-tabs>
  <mat-tab *ngFor="let platform of platforms | async | keyvalue"
           [label]="platform.key | titlecase"
           class="tabs">

    <app-platform [platform]="platform.value"></app-platform>

  </mat-tab>
</mat-tab-group>
